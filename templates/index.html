<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Base</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    
    <div class="message_holder"></div>

    <section class="form-style-10">
      <form action="result" method="POST">
    	
      <div class="section"><span>*</span>Base</div>
      
        <div class="inner-wrap">
            <label>Name <input type="text" name="name" /></label>
        </div>                
       
      <input type="submit" value="Let's Find"/>
      	
      </form>    
    </section>


    {% if result %}  

    

    <section class="form-style-10" style="width:1060px;">

      <div>
          Name {{result.name}}
      </div>    

      <br>

      {% if result.apiresult == 0 %}
          <div style="width:1000px;">
            <table id="customers">
              <tr>
                <th>Name</th>
                <th>Details</th>
              </tr>
              <tr>
                <td>{{result.name}}</td>
                <td>{{result.details}}</td>              
              </tr>
            </table>
          </div>
        {% else %}
          Result Not Found (Developer might not available)
        {% endif %}         
    </section>
    {% endif %} 
    

  </body>
  </html>
